<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProtoPie to Spline Bridge</title>
        <style>
               * {
                       margin:0;
                       padding:0;
                       box-sizing: border-box;
                }
                .layer,react-draggable {
                         z-index:8888 !important;
                }
        
        </style>
</head>
<body>
<!-- Embed the Spline project -->
<!-- ShreeCode Start from here-->
<iframe
        id="spline-embed"
        src="https://my.spline.design/spinemode-53cd31a51af615bcdae860ef348ffcb5/"
        style="height: 1922px !important;
        width: 100% !important;"
        z-index:8888;
        >
</iframe>
 
    <script>
        // Listen for messages from ProtoPie
     
window.addEventListener("message", function(event) {
    let data = event.data;
 
    if (data.x !== undefined) {  // Check if touchX data is received
        let object = document.querySelector("canvas"); // Select the Spline scene
        object.style.transform = `translateX(${data.x}px)`; // Move object
    }
});

                    }, '*');
                }
            }
        });
 
 document.getElementById("spline-embed").style.zIndex = "9999";
</script>
</body>
</html>
