<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProtoPie to Spline Bridge</title>
        <style>
                *{
                        margin:o;
                        padding:0;
                        box-sizing:border-box;
                }

        </style>
</head>
<body>
<!-- Embed the Spline project -->
<!-- ShreeCode Start from here-->
<iframe
        id="spline-embed"
        src="https://my.spline.design/spinemode-53cd31a51af615bcdae860ef348ffcb5/"
        style="height: 1922px !important;
        width: 1080px !important;"
        z-index:8888;
        >
</iframe>
 
    <script>
        // Listen for messages from ProtoPie
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'touch-event') {
                const iframe = document.getElementById('spline-embed');
                if (iframe) {
                    // Forward the touch event to the Spline iframe
                    iframe.contentWindow.postMessage({
                        type: 'touch-event',
                        x: event.data.x,
                        y: event.data.y,
                        eventType: event.data.eventType
                    }, '*');
                }
            }
        });
 
 
</script>
</body>
</html>
