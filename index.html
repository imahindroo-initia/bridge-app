<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProtoPie to Spline Bridge</title>
</head>
<body>
<!-- Embed the Spline project -->
<iframe 
        id="spline-embed" 
        src="https://your-spline-project.spline.design" 
        style="width: 100%; height: 100%; border: none;">
</iframe>
 
    <script>
        // Listen for messages from ProtoPie
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'touch-event') {
                const iframe = document.getElementById('spline-embed');
                if (iframe) {
                    // Forward the touch event to the Spline iframe
                    iframe.contentWindow.postMessage({
                        type: 'touch-event',
                        x: event.data.x,
                        y: event.data.y,
                        eventType: event.data.eventType
                    }, '*');
                }
            }
        });
</script>
</body>
</html>
